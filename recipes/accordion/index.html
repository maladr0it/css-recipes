<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordion</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="accordion" class="accordion trigger-focused">
      <h2>
        <button
          id="section-1-trigger"
          aria-expanded="false"
          class="accordion-trigger"
        >
          <span class="accordion-title">Foo</span>
        </button>
      </h2>
      <div
        id="section-1"
        role="region"
        aria-labelledby="section-1-trigger"
        class="accordion-panel"
      >
        <p>This is section 1</p>
      </div>

      <h2>
        <button
          id="section-2-trigger"
          aria-expanded="false"
          class="accordion-trigger"
        >
          <span class="accordion-title">Bar</span>
        </button>
      </h2>
      <div
        id="section-2"
        role="region"
        aria-labelledby="section-2-trigger"
        class="accordion-panel"
      >
        <p>This is section 2</p>
      </div>

      <h2>
        <button
          id="section-3-trigger"
          aria-expanded="false"
          class="accordion-trigger"
        >
          <span class="accordion-title">Foo</span>
        </button>
      </h2>
      <div
        id="section-3"
        role="region"
        aria-labelledby="section-3-trigger"
        class="accordion-panel"
      >
        <p>This is section 3</p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
