<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <fieldset>
      <legend>Choose your favorite monster</legend>
      <!-- wrap each input in a <label> so that clicking the label text or fake radio circle will select it -->
      <label>
        <input type="radio" name="monster" value="kraken" />
        <div class="circle"></div>
        <span class="labelText">Kraken</span>
      </label>
      <label>
        <input type="radio" name="monster" value="sasquatch" />
        <div class="circle"></div>
        <span class="labelText">Sasquatch</span>
      </label>
      <label>
        <input type="radio" name="monster" value="mothman" />
        <div class="circle"></div>
        <span class="labelText">Mothman</span>
      </label>
    </fieldset>
  </body>
</html>
