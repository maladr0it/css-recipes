<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggle</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Toggle switch</h1>
    <!-- wrap the input in a <label> so that clicking the label text or the slider will activate it -->
    <label>
      <div class="slider-container">
        <input type="checkbox" />
        <span class="slider"></span>
      </div>
      <!-- if your slider doesn't have a text label (e.g. it uses iconography), make sure to use the aria-label attribute on your input instead -->
      <span class="labelText">Cool mode</span>
    </label>
  </body>
</html>
